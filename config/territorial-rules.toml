# Territorial Mod Rules Configuration
# This modpack uses regional crop restrictions to encourage exploration and train-building!
#
# Temperature Ranges:
#   -0.5 to 0.0 = Cold (Snowy Plains, Frozen Peaks)
#   0.0 to 0.5  = Cool (Taiga, Old Growth Spruce)
#   0.5 to 1.0  = Temperate (Plains, Forest, River)
#   1.0 to 1.5  = Warm (Savanna, Jungle)
#   1.5 to 2.0  = Hot (Desert, Badlands)
#
# Design Philosophy:
# - Basic food (wheat, potatoes, carrots) grows in most places
# - Specialty crops require specific climates
# - This encourages building rail networks between farming outposts!
# - Agricraft crops on crop sticks are NOT restricted (breed anywhere once you have seeds)


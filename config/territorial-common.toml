# Territorial Mod - Common Configuration
# Tech Progression Pack - Regional Farming System

[general]
# Enable plant growth control (crop biome restrictions)
enablePlantGrowthControl = true

# Enable animal breeding control (livestock biome restrictions)
enableAnimalBreedingControl = true

# Enable biome-based filtering for rules
enableBiomeControl = true

# Enable coordinate-based filtering (disabled - we use biomes instead)
enableCoordinateControl = false

# Enable temperature-based filtering for rules
enableTemperatureControl = true

# Dynmap integration (shows farming zones on map if Dynmap is installed)
enableDynmapIntegration = true

# Debug logging (disable in production)
debugLogging = false

# Give players the Farmer's Almanac on first join (explains the system)
giveAlmanacOnFirstJoin = true

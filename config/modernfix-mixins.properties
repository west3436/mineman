# ModernFix Configuration
# Performance optimizations for the modpack
# This file controls which mixins/fixes are enabled

# Format: mixin.category.name=true/false
# Set to false to disable specific fixes if compatibility issues arise

# Core Fixes (strongly recommended)
mixin.perf.dedicated_reload_executor=true
mixin.perf.blast_search_trees=true
mixin.perf.cache_model_materials=true
mixin.perf.cache_strongholds=true
mixin.perf.clear_mixin_classinfo=true
mixin.perf.compress_biome_container=true
mixin.perf.dynamic_resources=true
mixin.perf.faster_item_rendering=true
mixin.perf.model_optimizations=true

# Memory Fixes
mixin.perf.deduplicate_location=true
mixin.perf.deduplicate_wall_state=true
mixin.perf.compact_tag_lists=true
mixin.perf.state_definition_construct=true
mixin.feature.snapshot_easter_egg=true

# Startup Performance
mixin.perf.async_jei=true
mixin.perf.async_locator=true
mixin.perf.boost_worker_count=true
mixin.perf.datapack_reload=true
mixin.perf.deferred_container_item_rendering=true
mixin.perf.config_crashes=true

# Runtime Performance
mixin.perf.reduce_blockstate_compare=true
mixin.perf.nbt_memory=true
mixin.perf.mojang_registry_perf=true
mixin.perf.pose_stack=true
mixin.perf.thread_priorities=true
mixin.perf.unsafe_locate_feature=true
mixin.perf.entity_type_tags=true

# Bugfixes
mixin.bugfix.chunk_deadlock=true
mixin.bugfix.concurrency_errors=true
mixin.bugfix.mc218112=true
mixin.bugfix.packet_leak=true
mixin.bugfix.paper_chunk_patches=true
mixin.bugfix.restore_old_structure_layout=true

# Mod Compatibility Fixes
mixin.compat.ae2=true
mixin.compat.create=true
mixin.compat.mekanism=true
mixin.compat.ftbquests=true
mixin.compat.kubejs=true

# Feature Toggles
mixin.feature.remove_spawn_chunks=false
mixin.feature.disable_resource_reload=false
mixin.feature.integrated_server_optimizations=true
mixin.feature.measure_time=false

# Experimental (may cause issues)
mixin.perf.experimental_recipe_opt=false
mixin.perf.skip_first_datapack_reload=false

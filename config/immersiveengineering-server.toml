# Immersive Engineering Server Configuration
# Balanced for cross-mod compatibility with Create, Mekanism, and PneumaticCraft

# Energy System Configuration
# Base conversion: 1 IF = 1 FE = 4 EU (for reference)
# Target: IE machines should be comparable to Create stress-based alternatives

[machines]
    # General machine energy configuration
    # Energy stored in machine base capacitors
    
    [machines.capacitor]
        # LV Capacitor - early game storage
        # Balanced for Create motor integration
        lvCapacity = 100000
        lvMaxInput = 256
        lvMaxOutput = 256
        
        # MV Capacitor - mid game storage
        # Supports small multiblock operations
        mvCapacity = 1000000
        mvMaxInput = 1024
        mvMaxOutput = 1024
        
        # HV Capacitor - late game storage
        # Full multiblock support
        hvCapacity = 4000000
        hvMaxInput = 4096
        hvMaxOutput = 4096
    
    [machines.crusher]
        # Crusher energy consumption (FE per operation)
        # Balanced against Create crushing wheels
        energyUsage = 40
        
        # Processing time (ticks)
        # Slower than Create for balance but more throughput
        processingTime = 80
        
        # Ore multiplier (x1.5 base, same as Create)
        oreMultiplier = 1.5
    
    [machines.arcFurnace]
        # Arc Furnace - primary steel production
        # Energy per operation (high but efficient)
        energyUsage = 200
        
        # Processing time (ticks)
        # Faster than TFMG blast furnace when powered
        processingTime = 200
        
        # Recipe energy storage
        energyBuffer = 64000
        
        # Steel per iron ratio
        steelPerIron = 1
        
        # Enable alloy steel production
        enableAlloySteel = true
    
    [machines.squeezer]
        # Plant oil production
        energyUsage = 40
        processingTime = 80
        
        # Output multiplier (aligned with Create pressing)
        outputMultiplier = 1.0
    
    [machines.fermenter]
        # Ethanol production
        energyUsage = 32
        processingTime = 160
        
        # Ethanol per input
        outputMultiplier = 1.0
    
    [machines.refinery]
        # Petroleum refining - bridges to PneumaticCraft plastics
        energyUsage = 80
        processingTime = 160
        
        # Products aligned with TFMG distillation
        outputMultiplier = 1.0
    
    [machines.bottlingMachine]
        # Fluid filling
        energyUsage = 16
        processingTime = 40
    
    [machines.mixer]
        # Concrete and other mixing
        energyUsage = 24
        processingTime = 60
    
    [machines.assembler]
        # Item assembly (comparable to Create deployers)
        energyUsage = 80
        processingTime = 100
    
    [machines.metalPress]
        # Metal forming - aligned with Create pressing
        energyUsage = 24
        processingTime = 60
        
        # Note: Recipe outputs are unified via KubeJS in kubejs/server_scripts/recipes/unification.js
        # This ensures metal press outputs match Create sheet items

# Multiblock Configuration
[multiblocks]
    # All multiblocks use shared power grid
    # Energy stored in central controller
    
    [multiblocks.diesel_generator]
        # Primary mid-game power source
        # Output balanced for running 2-3 machines
        feOutput = 4096
        
        # Fuel consumption rate
        # Biodiesel and diesel supported
        fuelConsumption = 25
        
        # Tank capacity (mB)
        tankCapacity = 24000
    
    [multiblocks.lightning_rod]
        # Storm-based power (high burst)
        fePerStrike = 256000
        
        # Minimum height for strikes
        minHeight = 64
    
    [multiblocks.excavator]
        # Ore generation multiblock
        energyUsage = 4096
        
        # Ore per operation
        oreAmount = 1
        
        # Cooldown between operations (ticks)
        operationCooldown = 200
    
    [multiblocks.silo]
        # Grain storage
        capacity = 960000

# Wire Configuration
[wires]
    # Wire transfer rates (FE/tick)
    # Balanced for factory distribution
    
    # LV Wire - early game, Create motor compatible
    lvTransfer = 256
    lvLength = 16
    lvLoss = 0.05
    
    # MV Wire - mid game distribution
    mvTransfer = 1024
    mvLength = 32
    mvLoss = 0.025
    
    # HV Wire - late game, long distance
    hvTransfer = 4096
    hvLength = 64
    hvLoss = 0.01
    
    # Insulated variants (no loss, shorter)
    insulatedLvTransfer = 256
    insulatedMvTransfer = 1024
    insulatedHvTransfer = 4096

# Ore Processing
[ores]
    # Ore doubling settings
    # Aligned with Create and Mekanism ratios
    
    # Crushing ore multiplier
    crushingMultiplier = 1.5
    
    # Arc furnace alloy bonuses
    alloyBonusMultiplier = 1.0

# World Generation
[worldgen]
    # IE ore generation (if enabled)
    # Primary ore generation for the pack - Mekanism ores disabled
    # Generates: Copper, Aluminum, Lead, Silver, Nickel, Uranium
    enableOreGeneration = true
    
    # Mineral veins for excavator
    # Slightly increased to compensate for Mekanism ores being disabled
    # Copper, Lead, and Uranium are used by both IE and Mekanism
    enableMineralVeins = true
    mineralVeinSize = 10
    mineralVeinChance = 0.7

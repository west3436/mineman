# Create Crafts & Additions Configuration
# Bridges Create stress system with FE power systems (IE, Mekanism, RFTools)

[common]
    # FE to stress conversion
    # These values are balanced with Create stress values in create.toml
    
    # Alternator (stress to FE)
    [common.alternator]
        # FE generated per stress unit consumed
        # 256 FE = 1 stress unit (aligns with IE LV wire transfer)
        fePerStress = 256
        
        # Maximum FE transfer rate
        maxTransfer = 4096
        
        # Efficiency percentage (accounts for conversion losses)
        efficiency = 95
    
    # Electric Motor (FE to stress)
    [common.electricMotor]
        # FE consumed per stress unit generated
        # Slightly higher than alternator for conversion loss
        fePerStress = 270
        
        # Maximum stress output
        maxStress = 512
        
        # Speed settings
        minRPM = 1
        maxRPM = 256
    
    # Rolling Mill
    [common.rollingMill]
        # Stress impact
        stressImpact = 8
        
        # Processing speed (ticks per operation)
        processingTime = 100
    
    # Tesla Coil
    [common.teslaCoil]
        # Stress impact when charging
        stressImpact = 8
        
        # FE per charge operation
        fePerCharge = 1000
        
        # Range in blocks
        range = 3
    
    # Accumulator (FE storage)
    [common.accumulator]
        # Storage capacity
        capacity = 1000000
        
        # Max transfer rate
        maxTransfer = 4096

[recipes]
    # Recipe settings
    
    # Enable connector recipes
    enableConnectorRecipes = true
    
    # Enable motor/generator recipes
    enableGeneratorRecipes = true

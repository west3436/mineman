# Oculus Configuration
# Shader support for the modpack

# General Settings
enabled=true
debug=false

# Shader Pack (optional - user can install their own)
# shaderpack=

# Shadow Configuration
# Balanced for performance with tech mod blocks
shadow.enabled=true
shadow.resolution=1024
shadow.distance=4

# Lighting
lighting.blockLighting=true
lighting.entityLighting=true

# Performance
performance.shadowEntityCulling=true
performance.disableIrisChunkBuilding=false
performance.disableDirectives=false

# Compatibility
# These settings help with tech mod machines
compatibility.enableDebugCamera=false
compatibility.concurrentWorldLoading=true

# Anti-Aliasing
antialiasing.mode=NONE
antialiasing.samples=1

# Block Entity Rendering
# Important for tech mod machines
renderBlockEntities=true
renderEntities=true

# Advanced
maxFPSWhenMinimized=15

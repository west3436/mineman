# Mekanism Server Configuration
# Balanced for cross-mod compatibility with Create, IE, and PneumaticCraft

# Energy Configuration
# Mekanism uses Joules (J) internally: 1 J = 2.5 FE = 10 EU
# Target: Align with IE power costs for consistent factory design

[general]
    # Energy conversion ratios
    # These affect how Mekanism interacts with other mod power systems
    
    # FE/RF to Joules conversion (1 FE = 0.4 J)
    FROM_FORGE = 0.4
    
    # Joules to FE/RF conversion (1 J = 2.4 FE)
    # Slightly less than perfect conversion to prevent energy loops
    TO_FORGE = 2.4
    
    # Maximum energy buffer for machines (in Joules)
    # Scaled to match IE capacitor tiers
    baseEnergyBuffer = 40000.0
    
    # Pump range (blocks)
    # Balanced for oil/water collection
    pumpRange = 64
    
    # Maximum fluid pump rate (mB/tick)
    pumpRate = 400
    
    # Maximum temperature for thermal evaporation
    maxTempMultiplier = 1.0

# Machine Configuration
[machines]
    # Processing machine settings
    # Speeds balanced against Create and IE alternatives
    
    # Enrichment Chamber - ore doubling
    [machines.enrichmentChamber]
        # Energy per operation (Joules)
        # Balanced: ~100 FE equivalent
        energyUsage = 40.0
        
        # Ticks per operation at base speed
        # Slightly faster than IE crusher
        ticksRequired = 100
    
    # Crusher - dust production
    [machines.crusher]
        energyUsage = 40.0
        ticksRequired = 100
    
    # Energized Smelter - powered furnace
    [machines.energizedSmelter]
        # Lower energy than ore processing
        energyUsage = 20.0
        ticksRequired = 100
    
    # Precision Sawmill - wood processing
    [machines.precisionSawmill]
        energyUsage = 20.0
        ticksRequired = 100
        
        # Secondary output chance (sawdust)
        secondaryChance = 0.25
    
    # Purification Chamber - ore tripling
    [machines.purificationChamber]
        # Higher tier, more expensive
        energyUsage = 100.0
        ticksRequired = 200
        
        # Oxygen cost per operation
        gasRequired = 200
    
    # Chemical Injection Chamber - ore quadrupling
    [machines.chemicalInjectionChamber]
        energyUsage = 160.0
        ticksRequired = 200
        gasRequired = 400
    
    # Chemical Dissolution Chamber - ore quintupling
    [machines.chemicalDissolutionChamber]
        energyUsage = 400.0
        ticksRequired = 200
        gasRequired = 800
    
    # Metallurgic Infuser - alloy production
    [machines.metallurgicInfuser]
        energyUsage = 40.0
        ticksRequired = 100
        
        # Infusion material capacity
        infuseCapacity = 1000
    
    # Osmium Compressor
    [machines.osmiumCompressor]
        energyUsage = 80.0
        ticksRequired = 200
    
    # Chemical Combiner
    [machines.chemicalCombiner]
        energyUsage = 40.0
        ticksRequired = 100
    
    # Chemical Oxidizer
    [machines.chemicalOxidizer]
        energyUsage = 80.0
        ticksRequired = 200
    
    # Rotary Condensentrator
    [machines.rotaryCondensentrator]
        energyUsage = 60.0
        ticksRequired = 100

# Generator Configuration
[generators]
    # Power generation settings
    # Balanced with IE generators for progression
    
    # Heat Generator - early game
    [generators.heatGenerator]
        # Base output (passive lava)
        baseOutput = 100.0
        
        # Peak output with active lava
        maxOutput = 200.0
    
    # Solar Generator - renewable base
    [generators.solarGenerator]
        # Daytime output
        output = 50.0
    
    # Advanced Solar - upgraded
    [generators.advancedSolarGenerator]
        output = 150.0
    
    # Gas Burning Generator - mid game
    [generators.gasBurningGenerator]
        # Output varies by gas type
        # Hydrogen: ~160 FE equivalent
        ethyleneOutput = 280.0
        hydrogenOutput = 64.0
    
    # Bio Generator
    [generators.bioGenerator]
        output = 350.0
    
    # Wind Generator - height dependent
    [generators.windGenerator]
        # Output per block above minimum height
        outputPerBlock = 4.0
        
        # Minimum height for generation
        minHeight = 64
        
        # Maximum output
        maxOutput = 240.0
    
    # Turbine - late game power
    [generators.turbine]
        # Base output multiplier
        baseOutput = 8000.0
        
        # Steam to power ratio
        steamPerMB = 40.0

# Tier Configuration
[tiers]
    # Machine tier settings
    # Basic tier matches early IE machines
    # Elite/Ultimate tiers are late game power
    
    [tiers.energy]
        # Energy storage per tier multiplier
        basic = 1.0
        advanced = 2.0
        elite = 4.0
        ultimate = 8.0
    
    [tiers.speed]
        # Processing speed per tier
        basic = 1.0
        advanced = 2.0
        elite = 4.0
        ultimate = 8.0

# Gas/Fluid Configuration
[storage]
    # Storage tank capacities (mB)
    # Aligned with IE/PneumaticCraft tank sizes
    
    # Basic tank capacity
    basicTank = 14000
    
    # Advanced tank capacity
    advancedTank = 28000
    
    # Elite tank capacity
    eliteTank = 56000
    
    # Ultimate tank capacity
    ultimateTank = 112000
    
    # Chemical tank capacity
    basicChemicalTank = 8000
    advancedChemicalTank = 16000
    eliteChemicalTank = 32000
    ultimateChemicalTank = 64000

# Recipe Configuration
[recipes]
    # Recipe cost adjustments
    # Ensure Mekanism doesn't bypass Create/IE progression
    
    # Steel production requires TFMG/IE steel first
    useExternalSteel = true
    
    # Plastic production defers to PneumaticCraft
    useExternalPlastic = true

# World Generation
[worldgen]
    # Mekanism ore generation
    # DISABLED: IE handles all ore generation to prevent duplicates
    # Copper, Lead, and Uranium would otherwise spawn twice
    enableOres = false
    
    # Salt generation (for chlorine/sodium)
    # This is Mekanism-exclusive and remains enabled
    enableSalt = true
    saltPerChunk = 2

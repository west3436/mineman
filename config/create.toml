# Create mod configuration
# Balanced for cross-mod compatibility with IE, Mekanism, and PneumaticCraft

# Stress values are balanced to integrate with Create Crafts & Additions power system
# FE conversion: 256 FE = 1 stress unit base

[server]
    # Kinetics Configuration
    [server.kinetics]
        # Maximum stress a network can handle before overloading
        # Increased to allow larger factories
        maxStressPerNetwork = 65536
        
        # Stress impact multipliers for machines
        # Slightly reduced to balance with power-hungry IE machines
        stressValues = {
            # Processing machines
            "create:millstone" = 4,
            "create:crushing_wheel" = 8,
            "create:mechanical_press" = 8,
            "create:mechanical_mixer" = 4,
            "create:deployer" = 4,
            "create:mechanical_saw" = 4,
            "create:mechanical_drill" = 4,
            "create:mechanical_harvester" = 2,
            "create:mechanical_plough" = 2,
            
            # Create Crafts & Additions machines (FE generators/consumers)
            "createaddition:rolling_mill" = 8,
            "createaddition:tesla_coil" = 8,
            "createaddition:alternator" = 8,
            "createaddition:electric_motor" = 0,
            
            # Create TFMG machines
            "tfmg:industrial_pipe" = 0,
            "tfmg:distillation_tank" = 8
        }
        
    [server.kinetics.waterWheel]
        # Water wheel stress capacity
        # Balanced as early game power source
        stress = 128
        
    [server.kinetics.windmill]
        # Windmill stress capacity per sail
        stress = 512
        
    [server.kinetics.steam]
        # Steam engine stress capacity
        # This is the primary mid-game power bridge to IE
        stress = 1024

    # Recipe Configuration
    [server.recipes]
        # Bulk processing settings for ore multiplication
        # Aligned with IE/Mekanism ore processing ratios
        bulkWashing = true
        bulkPressing = true
        bulkMilling = true
        
        # Processing output multipliers
        # Slightly lower than Mekanism for balance
        crushedOreMultiplier = 1.5
        washedOreMultiplier = 1.25

# Client-side settings
[client]
    # Render distance for contraptions
    maxContraptionRenderDistance = 128
    
    # Show stress meter in GUI
    enableStressMeter = true
    
    # Goggle overlay settings
    [client.goggleOverlay]
        # Display network stress in goggle overlay
        showNetworkStress = true
        # Display item processing rates
        showProcessingRates = true

# Create Crafts & Additions specific settings
# These bridge Create stress with FE power systems (IE, Mekanism, RFTools)
[createaddition]
    # FE to stress conversion rate
    # 1 stress unit = 256 FE (aligns with IE power costs)
    feToStressRatio = 256
    
    # Maximum FE transfer rate per alternator
    # Balanced for early-mid game power gen
    alternatorMaxFE = 4096
    
    # Electric motor settings
    [createaddition.electricMotor]
        # FE consumption per stress unit generated
        fePerStress = 8
        # Maximum stress output
        maxStress = 512
        # Efficiency at max speed (%)
        efficiency = 85

# Create: The Factory Must Grow (TFMG) settings
[tfmg]
    # Steel production balance
    [tfmg.steel]
        # Blast furnace processing time (ticks)
        # Longer than IE to encourage using IE infrastructure
        blastFurnaceTime = 1200
        
        # Steel per iron ratio
        steelPerIron = 1
        
    # Distillation settings
    [tfmg.distillation]
        # Products per distillation cycle
        # Balanced with IE refinery outputs
        outputMultiplier = 1.0
        
        # Processing time (ticks)
        distillationTime = 400
